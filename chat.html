<!doctype html>
<html>
	<head>
		<title>Shoofle's Test Thing</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="static/chat.js"></script>
		<!--link rel="stylesheet" type="text/css" href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" /-->
		<link rel="stylesheet" type="text/css" href="static/chat.css" />
	</head>
	<body>
		<div id="navigation">
			<div id="indicator">Connection hasn't started.</div>
			<form id="change-room">
				<input type="text" name="room" value="{{room}}" />
				<label for="room">change room!</label>
			</form>
			<form id="change-name">
				<input type="text" name="name" value="{{user}}" />
				<label for="name">change name!</label>
			</form>
		</div>
		<ul id="game-list">
			{% for f in games %}
				<li class="game">{{ f }}</li>
			{% end %}
		</ul>
		<div id="chat">
			<form id="chat-inputs">
				<input type="text" name="message" />
				<label for="message">send!</label>
			</form>
			<div id="chat-window">
				<ul id="names"></ul>
				<ol id="log"></ol>
			</div>
		</div>
		<div id="game-area"></div>
	</body>
</html>
