<!doctype html>
<html>
	<head>
		<title>Play Some Games!</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../static/jquery.min.js"></script>
		<script type="text/javascript" src="../static/games.js"></script>
	    <script type="text/javascript" src="../static/jsoneditor/jsoneditor-min.js"></script>
		<link rel="stylesheet" type="text/css" href="../static/jsoneditor/jsoneditor-min.css">
		<link rel="stylesheet" type="text/css" href="../static/games.css">
		<script type="text/javascript">
			var json_editor;
			$(document).ready(function () {
				json_editor = new jsoneditor.JSONEditor($('#json')[0]);
			});
		</script>
	</head>
	<body>
		<ul id="game-list">
			{% for f in games %}
				<li class="game">{{ f }}</li>
			{% end %}
		</ul>
		<div id="controls">
			<button id="fetch-button">Fetch configuration</button>
			<div id="json"></div>
			<button id="push-button">Restart Game</button>
		</div>
		<iframe id="game-area"></iframe>
		<ol id="report"></ol>
	</body>
</html>
